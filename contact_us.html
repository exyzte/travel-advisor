<!DOCTYPE html>
<html>
    <head>
        <title>Travel Advisor</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<div class="header-wrapper">
    <nav class="navbar">
    </nav>
</div>
    <body>
        <div class="body-color">
            <div class="content-wrapper">
                <h1 id="main-text">Contact us</h1>
                <p id="main-paragraph">Get in touch</p>
            </div>
            <div class="contact-form">
                <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" class="name" />
                <label for="email">Email:</label>
                <input type="email" class="email" />
                <label for="message">Message:</label>
                <textarea class="message"></textarea>
                <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
            <div class="social-media-wrapper">
                <ul id="social-media-icons">
                    <li><div class="icon"><i class="fa-brands fa-facebook"></i></div></li>
                    <li><div class="icon"><i class="fa-brands fa-twitter"></i></div></li>
                    <li><div class="icon"><i class="fa-brands fa-instagram"></i></div></li>
                    <li><div class="icon"><i class="fa-brands fa-youtube"></i></div></li>
                </ul>
            </div>
        </div>
        <script src="travel_advisor.js"></script>
    </body>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}
body {
    background-image: url('background2.jpg');
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-color: #002525;
}
        .body-color {
    padding-top: 10%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}


.content-wrapper {
    display: flex;
    flex-direction: column;
    justify-content: center;
    margin: 20px auto;
    align-items: center;
    padding: 10px;
    background-color: rgba(255, 255, 255, 0);
    border-radius: 40px;
}
.contact-form {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 50%;
    margin: auto;
    margin-top: 20px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.contact-form form{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 80%;
    height: 180%;
    margin-top: 20px;
    background-color: #04737700;
}
.contact-form input, 
.contact-form textarea {
    width: 60%;
    padding: 10px;
    border: none;
    border-radius: 6px;
    font-size: 1em;
    margin-bottom: 18px;
}
.message {
    height: 100px;
    resize: none;
    box-sizing: border-box;
    margin: 20px;
    text-align: start;
    text-wrap: wrap;
}

.contact-form .submit-button {
    background-color: #024d4d;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.1em;
}

.contact-form .submit-button:hover {
    background-color: #0c8e97;
}

#main-text {
    font-size: 5em;
    color: rgb(26, 85, 95);
    background-color: #0c8e9700;

}

#main-paragraph {
    margin: 20px 0;
    color: #fafeff;
    font-size: 3em;
    line-height: 1.6;
    margin: 40px 0;
    background-color: #04737700;
}
.social-media-wrapper {
    width: 90%;
    margin: auto;
    margin-top: 160px;
    display: flex;
    flex-direction: row;
    margin-bottom: 30vh;
    justify-content: center;
    align-items: center;
    gap: 20px;
    width: 50em;
    background-color: #ffffff;
}

.social-media-wrapper ul {
    display: flex;
    flex-direction: row;
    list-style: none;
    padding: 0;
    margin: 0;
    justify-content: center;
    align-items: center;
}

.social-media-wrapper .icon:hover i {
    color: #0c8e97;
    font-size: 1.7em;
}
.social-media-wrapper .icon:active i {
    color: #024d4d;
    font-size: 1.3em;
}
#social-media-icons {
    background-color: #ffffff00;
    
}
.icon {
    font-size: 2em;
    width: 3em;
    height: 3em;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    background-color: #0c8e9700;
}
i {
    position: static;
    color: #ffffff;
    font-size: 1.5em;
    z-index: 1000;
    transition: color 0.3s ease;
    cursor: pointer;
    transition: color 0.3s ease;
    background-color: #0c8e9700;
}
    </style>
    </html>
