<!DOCTYPE html>
<html>
    <head>
        <title>Travel Advisor</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<div class="header-wrapper">
    <nav class="navbar">
    </nav>
</div>
    <body>
        <div class="body-color">
            <div class="content-wrapper">
                <h1 id="main-text">Contact us</h1>
                <p id="main-paragraph">Get in touch</p>
            </div>
            <div class="social-media-wrapper">
                <ul id="social-media-icons">
                    <li><div class="icon"><i class="fa-brands fa-facebook"></i></div></li>
                    <li><div class="icon"><i class="fa-brands fa-twitter"></i></div></li>
                    <li><div class="icon"><i class="fa-brands fa-instagram"></i></div></li>
                    <li><div class="icon"><i class="fa-brands fa-youtube"></i></div></li>
                </ul>
            </div>
        </div>
        <script src="travel_advisor.js"></script>
    </body>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}
        body {
    max-height: 1500px;
    background-image: url('background2.jpg');
    background-size: cover;
    background-position: center;
    background-color: #002525;
}

.content-wrapper {
    display: flex;
    flex-direction: column;
    width: 55%;
    justify-content: center;
    margin: 25vw;
    align-items: center;
    padding: 10px;
    background-color: rgba(255, 255, 255, 0);
    border-radius: 40px;
}

#main-text {
    font-size: 5em;
    color: rgb(0, 0, 0);
    background-color: #0c8e9700;

}

#main-paragraph {
    color: #000000;
    font-size: 4em;
    line-height: 1.6;
    margin: 40px 0;
    background-color: #04737700;
}
.social-media-wrapper {
    display: flex;
    flex-direction: row;
    position: fixed;
    top: 60%;
    left: 30%;
    margin: auto;
    padding: 10px;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 20px;
    width: 50em;
    height: 13em;
    background-color: #0c8e97;
}

.social-media-wrapper ul {
    display: flex;
    flex-direction: row;
    list-style: none;
    padding: 0;
    margin: 0;
    justify-content: center;
    align-items: center;
}
}
.social-media-wrapper .icon:hover i {
    color: #0c8e97;
    font-size: 1.7em;
}
.social-media-wrapper .icon:active i {
    color: #024d4d;
    font-size: 1.3em;
}
#social-media-icons {
    background-color: #ffffff00;
    
}
.icon {
    font-size: 1.4em;
    width: 3em;
    height: 3em;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    background-color: #0c8e9700;
}
i {
    position: static;
    color: #ffffff;
    font-size: 1.5em;
    z-index: 1000;
    transition: color 0.3s ease;
    cursor: pointer;
    transition: color 0.3s ease;
    background-color: #0c8e9700;
}
    </style>
    </html>
